name: "üöÄ Release (Windows)"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: "üöÄ Release (Windows)"
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: ü¶Ä Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: üóÑÔ∏è Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: üì• Setup pnpm
        uses: pnpm/action-setup@v4

      - name: üì¶ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: üèóÔ∏è Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          NODE_ENV: production
          VITE_WS_BASE_URL: ${{ vars.WS_BASE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           # ‰ΩøÁî®‰πãÂâçÈÖçÁΩÆÁöÑÁßÅÈí•
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          # ‰ΩøÁî®‰πãÂâçÈÖçÁΩÆÁöÑÁßÅÈí•ÂØÜÁ†Å
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Nidalee v__VERSION__'
          releaseDraft: true
          prerelease: false
          args: 'build'

  release-mac:
    name: "üöÄ Release (macOS)"
    permissions:
      contents: write
    runs-on: macos-latest
    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: ü¶Ä Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: üóÑÔ∏è Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: üì• Setup pnpm
        uses: pnpm/action-setup@v4

      - name: üì¶ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: üèóÔ∏è Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          NODE_ENV: production
          VITE_WS_BASE_URL: ${{ vars.WS_BASE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}

        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Nidalee v__VERSION__'
          releaseDraft: true
          prerelease: false
          args: 'build'
