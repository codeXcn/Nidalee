jobs:
  release:
    name: "Build & Release (Win) (æ„å»ºå‘å¸ƒ)"
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - name: ğŸ“¦ Checkout repository (æ£€å‡ºä»£ç )
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust (å®‰è£…Rust)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: ğŸ—„ï¸ Rust cache (Rustç¼“å­˜)
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: ğŸŸ¢ Setup Node.js (å®‰è£…Node.js)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: ğŸ“¥ Setup pnpm (å®‰è£…pnpm)
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Install dependencies (å®‰è£…ä¾èµ–)
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ”§ Update version in tauri.conf.json (æ›´æ–°ç‰ˆæœ¬å·)
        run: |
          $version = "${{ github.ref_name }}".Replace("v", "")
          $content = Get-Content "src-tauri/tauri.conf.json" -Raw
          $content = $content -replace '"version": "2\.0\.0"', "`"version`": `"$version`""
          Set-Content "src-tauri/tauri.conf.json" $content
          Write-Host "Updated version to $version in tauri.conf.json"

      - name: ğŸ”§ Update version in Cargo.toml (æ›´æ–°Cargoç‰ˆæœ¬)
        run: |
          $version = "${{ github.ref_name }}".Replace("v", "")
