name: 🚀 Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: 🚀 Release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin'
            arch: arm64
            description: 'Apple Silicon (M1/M2) 版本'
          - platform: 'macos-latest'
            target: x86_64-apple-darwin
            args: '--target x86_64-apple-darwin'
            arch: x64
            description: 'Intel 版本'
          - platform: 'ubuntu-22.04'
            target: x86_64-unknown-linux-gnu
            args: ''
            arch: x64
            description: 'Linux 版本'
          - platform: 'windows-latest'
            target: x86_64-pc-windows-msvc
            args: ''
            arch: x64
            description: 'Windows 版本'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐧 Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: 🦀 Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: 🗄️ Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: 📥 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 📦 Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: 🏗️ Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         # TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
         # TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Nidalee v__VERSION__'
          releaseBody: |
            🎉 Nidalee v__VERSION__ 发布！

            ## ✨ 新功能
            - 英雄联盟游戏助手核心功能
            - 实时游戏数据分析
            - 自动化功能支持
            - 多主题切换

            ## 📦 安装包

            ### Windows
            - `Nidalee_*_x64_zh-CN.msi` - Windows 安装程序（推荐）
            - `Nidalee_*_x64.msi.zip` - Windows 便携版

            ### macOS
            - `Nidalee_*_aarch64.dmg` - Apple Silicon (M1/M2) 版本
            - `Nidalee_*_x64.dmg` - Intel 版本

            ### Linux
            - `Nidalee_*_amd64.deb` - Debian/Ubuntu 软件包
            - `Nidalee_*_amd64.AppImage` - AppImage 通用包

            ## 🐛 问题反馈
            如遇到问题，请在 [Issues](https://github.com/codexlin/Nidalee/issues) 中反馈。

            ---

            **完整更新日志**: https://github.com/codexlin/Nidalee/compare/v__PREV_VERSION__...v__VERSION__
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
