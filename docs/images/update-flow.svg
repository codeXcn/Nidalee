<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Update flow placeholder</title>
  <desc id="desc">A simple placeholder showing update available, downloading, installing steps</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>
  <rect width="960" height="540" fill="#0b1220"/>
  <rect x="20" y="20" width="920" height="500" rx="16" fill="#0f172a" stroke="url(#g)"/>
  <g fill="#e2e8f0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="24">
    <text x="60" y="80" font-size="32" fill="#93c5fd">Nidalee · Updater</text>
    <g>
      <circle cx="120" cy="150" r="16" fill="#22c55e"/>
      <text x="160" y="158">有可用更新 vX.Y.Z</text>
    </g>
    <g>
      <circle cx="120" cy="210" r="16" fill="#eab308"/>
      <text x="160" y="218">正在下载 · 56%</text>
    </g>
    <g>
      <circle cx="120" cy="270" r="16" fill="#38bdf8"/>
      <text x="160" y="278">下载完成 · 准备安装</text>
    </g>
    <g>
      <circle cx="120" cy="330" r="16" fill="#a78bfa"/>
      <text x="160" y="338">安装中 · 将自动重启</text>
    </g>
  </g>
  <g>
    <rect x="60" y="390" width="840" height="18" rx="9" fill="#1f2937"/>
    <rect x="60" y="390" width="472" height="18" rx="9" fill="url(#g)"/>
    <text x="60" y="430" fill="#94a3b8" font-size="16" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">下载进度</text>
  </g>
</svg>
